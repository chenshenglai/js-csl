<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/manager-info.css">
    <link rel="stylesheet" href="../common/common.css">
   <!--  <link rel="stylesheet" href="../assets/layui-v2.5.4/layui/css/layui.css"> -->
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<!--     <script src='../assets/layui-v2.5.4/layui/layui.all.js'></script> -->
    <!--  -->
    <script src='../js/index.js'></script>
</head>

<body>
    <div class='container'>
        <div class='left'>
            <img src="../images/logo.png" alt="">
            <ul class="nav">
                <li class='manager-info navtop'>
                    <a href="#"><i></i>运营者信息<i></i></a>
                    <!-- 通过a标签跳转到对应的页面 -->
                    <ul class='nav-middle'>
                        <li><a href="#">信息修改</a></li>

                    </ul>
                </li>
                <li class='work-info navtop'>
                    <a href="#"><i></i>保洁阿姨信息<i></i></a>
                    <ul class='nav-middle'>
                        <li><a href="#">信息修改</a>
                            <ul class='nav-bottom'>
                                <li><a href="#">详情</a></li>
                            </ul>
                        <li><a href="#">工作位置</a>
                        <li><a href="#">提成设置</a>
                        </li>
                    </ul>
                </li>
                <li class='room-record'><i></i><a href="#">房间保洁记录</a></li>
                <li class='room-info'><i></i><a href="#">房间信息</a></li>
                <li class='room-check'><i></i><a href="#">房间信息查询</a></li>
                <li class='ready-order'><i></i><a href="#">预排单</a></li>
                <li class='attemper'><i></i><a href="#">派单</a></li>
            </ul>

        </div>
        <div class='right'>
            <div class="heard">
                <input type="text" placeholder="搜索手机号、姓名" class='search'>
                <i></i>
                <img src="../images/personal center.png" alt="">
            </div>
            <div class="main">
                <div class='main-box'>
                    <!-- 每个页面main-box的内容不一样  -->
                    <div class='main-content'>
                        <form action="">
                            <div>
                                <span>名宿品牌</span>
                                <input type="text" name="title">
                            </div>
                            <div>
                                <span>名宿地址</span>
                                <input type="text" name="title">
                            </div>
                            <div>
                               <span> 经营者姓名</span>
                                <input type="text" name="title">
                            </div>
                            <div>
                                <span>经营者电话</span>
                                <input type="text" name="title">
                            </div>
                            <div>
                               <span>运营者姓名</span>
                                <input type="text" name="title">
                            </div>
                            <div>
                                <span>运营者电话</span>
                                <input type="text" name="title">
                            </div>
                            <div>
                                <span>登录手机号</span>
                                <input type="text" name="title">
                            </div>
                            <div>
                                <span>密码</span>
                                <input type="password" name="title">
                            </div>
                            <div>
                                <span>房间数量</span>
                                <input type="text" name="title">
                            </div>
                            <div>
                                <span>是否有前台</span>
                                <input type="checkbox" name="title" checked class='active'>
                                <span>是</span>
                                <input type="checkbox" name="title">
                                <span>否</span>
                            </div>
                            <div>
                                <span>是否办理会员</span>
                                <input type="checkbox" name="title" checked class='active'>
                                <span>是</span>
                                <input type="checkbox" name="title">
                                <span>否</span>
                            </div>
                        </form>
                        <div class='btn-box'>
                            <button type="button" class="btn">保存</button>
                            <button type="button" class="btn">清空</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
